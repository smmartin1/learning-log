<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Shannon Martin">
        <meta name="viewport" content="width=device-width, intitial-scale=1">
        <title>Learning Log</title>
    </head>

    <body>
        {% extends 'learning_logs/base.html' %}
        
        {% block page_header %}
            <h1>Topics</h1>
        {% endblock page_header %}
        
        {% block content %}
            <div id="new-btn">
                <a id="topic-add" class="btn btn-secondary btn-md mb-3 border-0" href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>
            </div>
            
            <ul class="list-group topics-list">
                {% for topic in topics %}
                    <li class="group-list-item border-0">
                        <a id="topic-select" class="btn btn-primary btn-lg mb-3 border-0" href="{% url 'learning_logs:topic' topic.id %}">{{ topic.text }}</a>
                    </li>
                {% empty %}
                    <li class="group-list-item border-0">
                            <p>Add a topic to get started</p>
                    </li>
                {% endfor %}
            </ul>
        {% endblock content %}
    </body>
</html>
